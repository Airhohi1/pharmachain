<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
</head>
<body>
    <button id="getText">Get Text</button>

    <script>
        document.getElementById('getText').addEventListener
        ('click', getText)

        function getText(){
           fetch('sample.txt')
           .then((res) => res.text())
           .then((data) => console.log(data))
        }
    </script>
</body>
</html>
